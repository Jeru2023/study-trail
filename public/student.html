<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>学迹 · 今日打卡</title>
    <link rel="stylesheet" href="/css/student.css?v=20241106d" />
  </head>
  <body>
    <div class="student-shell">
      <aside class="sidebar sidebar--student" data-component="student-sidebar"></aside>

      <div class="student-workspace">
        <header class="student-header">
          <div>
            <h1 id="studentHeaderTitle">每日计划</h1>
            <p class="student-header__hint" id="studentDateHeading">--</p>
          </div>
          <div class="student-header__actions">
            <button type="button" class="icon-button icon-button--badge" id="studentNotificationsButton" aria-label="消息中心">
              <span class="icon icon-envelope" aria-hidden="true"></span>
              <span class="badge" id="studentNotificationsBadge" hidden>0</span>
            </button>
          </div>
        </header>
        <main class="student-content">
          <p class="page-message" id="studentPageMessage"></p>

          <section class="student-view" data-view="plan">
            <section class="student-plan" id="studentPlanSection">
              <header class="student-plan__header">
                <p class="student-plan__hint" id="studentPlanHint">请根据各项任务安排今日的子任务。</p>
                <span class="plan-status-badge" id="studentPlanStatusBadge" data-status="draft">草稿</span>
              </header>
              <div class="student-plan__banner" id="studentPlanBanner" hidden></div>
              <nav class="student-plan__tabs" id="planTaskTabs" role="tablist" aria-label="任务切换"></nav>
              <p class="plan-message" id="studentPlanMessage"></p>
              <form class="student-plan__form" id="studentPlanForm">
                <div class="student-plan__grid" role="group" aria-label="添加子任务">
                  <label class="form-field student-plan__field">
                    <span class="sr-only" id="planTaskTitle">子任务内容</span>
                    <input
                      type="text"
                      id="planItemTitle"
                      name="title"
                      maxlength="120"
                      placeholder="输入子任务内容"
                      required
                    />
                  </label>
                  <div class="student-plan__inline-action">
                    <button type="submit" class="primary-button" id="planAddButton">添加子任务</button>
                  </div>
                </div>
              </form>
              <div class="student-plan__empty" id="planEmptyHint">选择上方任务后，开始添加子任务。</div>
              <ul class="student-plan__list" id="planItemList"></ul>
              <div class="student-plan__footer">
                <button type="button" class="primary-button" id="planSubmitButton">提交家长审核</button>
              </div>
            </section>
          </section>

          <section class="student-view" data-view="tasks" hidden>
            <section id="taskContainer" class="task-container"></section>
            <p class="empty-hint" id="emptyHint" hidden>今日还没有分配任务，先休息一下吧～</p>
          </section>

          <section class="student-view" data-view="store" hidden>
            <section class="student-store" id="studentStore">
              <div class="student-store__header">
                <h2>积分商城</h2>
                <p class="student-store__hint">看看有哪些奖励等着你，用积分兑换喜欢的惊喜。</p>
              </div>
              <p class="store-message" id="storeMessage" hidden></p>
              <div class="store-grid" id="storeList"></div>
            </section>
          </section>

          <section class="student-view" data-view="messages" hidden>
            <div class="student-messages">
              <div class="student-messages__header">
                <h2>消息中心</h2>
                <button type="button" class="ghost-button" id="studentMarkAllNotifications">全部设为已读</button>
              </div>
              <p class="store-message" id="studentNotificationsMessage" hidden></p>
              <ul class="student-notification-list" id="studentNotificationList"></ul>
            </div>
          </section>
        </main>
      </div>
    </div>

    <div class="modal" id="completeModal" hidden>
      <div class="modal__backdrop" data-action="close-modal"></div>
      <div class="modal__dialog">
        <header class="modal__header">
          <h2 id="completeModalTitle">完成打卡</h2>
          <button type="button" class="icon-button" id="closeCompleteModal" aria-label="关闭">
            &times;
          </button>
        </header>
        <form id="completeForm" class="modal__form">
          <div class="modal__summary">
            <strong id="completeTaskTitle"></strong>
            <p id="completeSubtaskTitle"></p>
          </div>
          <label class="form-field">
            <span class="form-label">上传完成证明</span>
            <div class="upload-field" id="uploadField">
              <input
                type="file"
                name="proofs"
                id="proofInput"
                accept="image/*,video/*"
                multiple
                hidden
              />
              <div class="upload-dropzone" id="uploadDropzone" role="button" tabindex="0">
                <div class="upload-dropzone__icon" aria-hidden="true">📷</div>
                <div class="upload-dropzone__text">
                  <strong>点击上传照片或视频</strong>
                  <span>支持 JPG、PNG、MP4 等格式，最多 6 个文件，单个不超过 30MB</span>
                </div>
              </div>
            </div>
            <div class="upload-preview" id="uploadPreview"></div>
            <small class="form-hint" id="proofHint">还能上传 6 个文件，每个不超过 30MB。</small>
          </label>
          <label class="form-field">
            <span class="form-label">描述完成情况</span>
            <textarea name="notes" rows="4" placeholder="我完成了……今天的感受是……"></textarea>
          </label>
          <p class="form-message" id="completeFormMessage"></p>
          <div class="modal__actions">
            <button type="button" class="ghost-button" id="cancelCompleteBtn">取消</button>
            <button type="submit" class="primary-button">提交打卡</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="/js/student/main.js?v=20241106d"></script>
  </body>
</html>
