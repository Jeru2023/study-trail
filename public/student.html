<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>学迹 · 今日打卡</title>
    <link rel="stylesheet" href="/css/student.css" />
  </head>
  <body>
    <div class="student-shell">
      <aside class="student-sidebar">
        <div class="student-sidebar__brand">
          <span class="student-sidebar__logo">学</span>
          <div class="student-sidebar__meta">
            <strong id="studentGreeting"></strong>
            <span class="student-sidebar__tag">继续保持好习惯</span>
          </div>
        </div>
        <nav class="student-nav">
          <button type="button" class="student-nav__item student-nav__item--active" data-view="tasks" id="studentNavTasks">
            每日任务
          </button>
          <button type="button" class="student-nav__item" data-view="store" id="studentNavStore">
            积分商城
          </button>
        </nav>
        <div class="student-sidebar__footer">
          <button type="button" class="ghost-button" id="logoutStudentBtn">退出登录</button>
        </div>
      </aside>

      <div class="student-workspace">
        <header class="student-header">
          <div>
            <h1 id="studentHeaderTitle">每日任务</h1>
            <p class="student-header__hint" id="studentDateHeading">--</p>
          </div>
        </header>
        <main class="student-content">
          <p class="page-message" id="studentPageMessage"></p>

          <section class="student-view" data-view="tasks">
            <section id="taskContainer" class="task-container"></section>
            <p class="empty-hint" id="emptyHint" hidden>今日还没有分配任务，先休息一下吧～</p>
          </section>

          <section class="student-view" data-view="store" hidden>
            <section class="student-store" id="studentStore">
              <div class="student-store__header">
                <h2>积分商城</h2>
                <p class="student-store__hint">看看有哪些奖励等着你，用积分兑换喜欢的惊喜。</p>
              </div>
              <p class="store-message" id="storeMessage" hidden></p>
              <div class="store-grid" id="storeList"></div>
            </section>
          </section>
        </main>
      </div>
    </div>

    <div class="modal" id="completeModal" hidden>
      <div class="modal__backdrop" data-action="close-modal"></div>
      <div class="modal__dialog">
        <header class="modal__header">
          <h2 id="completeModalTitle">完成打卡</h2>
          <button type="button" class="icon-button" id="closeCompleteModal" aria-label="关闭">
            &times;
          </button>
        </header>
        <form id="completeForm" class="modal__form">
          <div class="modal__summary">
            <strong id="completeTaskTitle"></strong>
            <p id="completeSubtaskTitle"></p>
          </div>
          <label class="form-field">
            <span class="form-label">上传完成证明</span>
            <div class="upload-field" id="uploadField">
              <input
                type="file"
                name="proofs"
                id="proofInput"
                accept="image/*,video/*"
                multiple
                hidden
              />
              <div class="upload-dropzone" id="uploadDropzone" role="button" tabindex="0">
                <div class="upload-dropzone__icon" aria-hidden="true">📷</div>
                <div class="upload-dropzone__text">
                  <strong>点击上传照片或视频</strong>
                  <span>支持 JPG、PNG、MP4 等格式，最多 6 个文件，单个不超过 30MB</span>
                </div>
              </div>
            </div>
            <div class="upload-preview" id="uploadPreview"></div>
            <small class="form-hint" id="proofHint">还能上传 6 个文件，每个不超过 30MB。</small>
          </label>
          <label class="form-field">
            <span class="form-label">描述完成情况</span>
            <textarea name="notes" rows="4" placeholder="我完成了……今天的感受是……"></textarea>
          </label>
          <p class="form-message" id="completeFormMessage"></p>
          <div class="modal__actions">
            <button type="button" class="ghost-button" id="cancelCompleteBtn">取消</button>
            <button type="submit" class="primary-button">提交打卡</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="/js/student/main.js"></script>
  </body>
</html>
